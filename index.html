<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <link
      rel="shortcut icon"
      href="./assets/logo-dark.png"
      type="image/x-icon"
    />

    <!-- tailwind & daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="flex justify-between w-11/12 mx-auto py-6">
        <div class="flex items-center gap-2.5">
          <img class="w-12.5" src="./assets/logo.png" alt="" />
          <h2 class=" text-xl md:text-2xl font-extrabold text-[#006747]">
            Emergency <br />
            Service
          </h2>
        </div>
        <!-- all points -->
        <div class="flex items-center gap-3 md:gap-5">
          <div
            class="flex items-center gap-1.5 md:gap-2.5 py-3 md:py-4 px-5 md:px-8 rounded-full bg-[#41ff6b1a]"
          >
            <p id="hart-count" class="text-lg font-black">0</p>
            <img class="w-7.5" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="flex items-center gap-1.5 md:gap-2.5 py-3 md:py-4 px-5 md:px-8  rounded-full bg-[#41ff6b1a]"
          >
            <p id="coin-count" class=" text-lg  font-black">100</p>
            <img class="w-7.5" src="./assets/coin.png" alt="" />
          </div>
          <div class=" py-3 md:py-4 px-5 md:px-8  rounded-full text-white bg-[#00A63E]">
            <p class="font-semibold text-lg  ">
              <span id="copy-count">0</span>
              Copy
            </p>
          </div>
        </div>
      </nav>
    </header>

    <script src="./script/script.js"></script>
  </body>
</html>
